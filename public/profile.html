<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Sign Smart Watch</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="speller.html">Speller</a>
        <a href="translator.html">Translator</a>
        <a href="simulation.html">Simulation</a>
        <a href="health.html">Health Monitor</a>
        <a href="learning.html">Learning</a>
        <a href="cheerup.html">Cheer Up</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
      </nav>
    </header>

    <main>
      <div class="container">
        <header>
          <h1>User Profile</h1>
          <button id="contrast-toggle">High Contrast</button>
        </header>

        <section class="cards">
          <div class="card">
            <h2>Name</h2>
            <p id="user-name">--</p>
          </div>
          <div class="card">
            <h2>Email</h2>
            <p id="user-email">--</p>
          </div>
          <div class="card">
            <h2>Age</h2>
            <p id="user-age">--</p>
          </div>
        </section>

        <section
          id="YourProgress"
          class="progress-section"
          aria-labelledby="progress-title"
        >
          <div class="progress-container">
            <h2 id="progress-title" class="section-title progress-title">
              Your Learning Progress
            </h2>

            <div class="stats-grid progress-stats">
              <div class="stat-card progress-card">
                <span
                  class="stat-value progress-value"
                  aria-label="12 out of 20 gestures mastered"
                  >12/20</span
                >
                <span class="stat-label progress-label">Gestures Mastered</span>
              </div>

              <div class="stat-card progress-card">
                <span
                  class="stat-value progress-value"
                  aria-label="85 percent quiz accuracy"
                  >85%</span
                >
                <span class="stat-label progress-label">Quiz Accuracy</span>
              </div>

              <div class="stat-card progress-card">
                <span
                  class="stat-value progress-value"
                  aria-label="5 day learning streak"
                  >5 Days</span
                >
                <span class="stat-label progress-label">Learning Streak</span>
              </div>
            </div>

            <div
              class="progress-bar-wrapper progress-bar"
              role="progressbar"
              aria-valuenow="60"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-label="Overall progress: 60%"
            >
              <div
                class="progress-bar-fill progress-bar-active"
                style="width: 60%"
              ></div>
            </div>
          </div>
        </section>

        <button class="logout-btn" id="logout">Logout</button>
      </div>
    </main>
    <script src="js/auth-check.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
