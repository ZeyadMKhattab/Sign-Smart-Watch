    <main>
      <div class="spell-form">
        <label for="speller-search-input">Enter text to spell</label>
        <br />
        <input
          type="text"
          placeholder="Type any word or phrase.."
          name="speller-search-input"
          id="speller-search-input"
        />
        <div class="" title="Try Okay" onclick="getCommonWords(this.title)">
          Try "Okay"
        </div>
        <div class="" title="Try Hello" onclick="getCommonWords(this.title)">
          Try "Hello"
        </div>
        <button>clear</button>
      </div>

      <div id="emerged-symbols"></div>

      <div class="saved-aplphabets">
        <div id="spelling-alphabet-container">
          <h1>Sign Language alphabet Reference</h1>

          <div class="card" title="A">
